<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Events Demo</title>
    <style>
      #mouseBox {
        width: 200px;
        height: 100px;
        border: 2px solid #333;
        margin: 20px 0;
        text-align: center;
        line-height: 100px;
      }
    </style>
    <script>
      // Window event handlers
      function handleLoad() {
        alert("Page fully loaded!"); // onload
      }

      function handleResize() {
        console.log("Window resized!"); // onresize
      }

      function handlePrint() {
        alert("Document is about to be printed."); // onbeforeprint
      }

      function handleAfterPrint() {
        alert("Document printed."); // onafterprint
      }

      // Form submission
      function handleSubmit(event) {
        event.preventDefault(); // prevent default form submission
        alert("Form submitted!"); // onsubmit
      }

      // Form reset
      function handleReset() {
        alert("Form reset!"); // onreset
      }

      // Input validation
      function handleInvalid() {
        alert("Invalid input!"); // oninvalid
      }

      // Keyboard events
      function handleKeyDown() {
        console.log("Key down!"); // onkeydown
      }

      function handleKeyUp() {
        console.log("Key up!"); // onkeyup
      }

      // Mouse event handlers
      function handleClick() {
        alert("Div clicked!"); // onclick
      }

      function handleDoubleClick() {
        alert("Div double-clicked!"); // ondblclick
      }

      function handleMouseOver() {
        document.getElementById("mouseBox").style.backgroundColor = "lightblue"; // onmouseover
      }

      function handleMouseOut() {
        document.getElementById("mouseBox").style.backgroundColor = ""; // onmouseout
      }

      function handleMouseMove() {
        console.log("Mouse is moving inside the box."); // onmousemove
      }

      function handleWheel() {
        console.log("Mouse wheel scrolled."); // onwheel
      }
    </script>
  </head>
  <body
    onload="handleLoad()"
    onresize="handleResize()"
    onbeforeprint="handlePrint()"
    onafterprint="handleAfterPrint()"
  >
    <h2>HTML Events Demonstration</h2>

    <!-- Mouse Events -->
    <div
      id="mouseBox"
      onclick="handleClick()"
      ondblclick="handleDoubleClick()"
      onmouseover="handleMouseOver()"
      onmouseout="handleMouseOut()"
      onmousemove="handleMouseMove()"
      onwheel="handleWheel()"
    >
      Hover / Click Here
    </div>

    <!-- Form with form events and keyboard events -->
    <form onsubmit="handleSubmit(event)" onreset="handleReset()">
      <label>
        Enter your name:
        <input
          type="text"
          required
          oninvalid="handleInvalid()"
          onkeydown="handleKeyDown()"
          onkeyup="handleKeyUp()"
          onchange="console.log('Value changed!')"
          onfocus="console.log('Input focused')"
          onblur="console.log('Input blurred')"
          oninput="console.log('Input detected')"
          onselect="console.log('Text selected')"
        />
      </label>
      <br /><br />
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
