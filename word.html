<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>word-wrap vs word-break</title>
    <style>
      .container {
        display: flex;
        gap: 20px;
        font-family: Arial, sans-serif;
      }

      .box {
        width: 150px;
        border: 2px solid #333;
        padding: 10px;
        background-color: #f9f9f9;
      }

      .wrap {
        word-wrap: break-word; /* or use overflow-wrap: break-word */
      }

      .break {
        word-break: break-all;
      }

      h3 {
        margin: 0 0 10px;
        font-size: 1em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>word-wrap vs word-break Example</h2>

    <div class="container">
      <!-- word-wrap box -->
      <div class="box wrap">
        <h3>word-wrap</h3>
        ThisIsAReallyReallyLongUnbreakableWordThatWillWrap
      </div>

      <!-- word-break box -->
      <div class="box break">
        <h3>word-break</h3>
        ThisIsAReallyReallyLongUnbreakableWordThatWillWrap
      </div>
    </div>
    <script>
      var x = 2 + 3;
    </script>
  </body>
</html>
